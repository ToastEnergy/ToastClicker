<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Test your speed clicking a toast">
    <meta name="keywords" content="toast, clicker, toast clicker, speed tester, mouse speed tester, test mouse speed, click the toast, Toast Energy">
    <meta name="author" content="ssebastianoo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#B8844A">
    <title>Toast</title>
    <link rel="icon" href="https://toastenergy.github.io/ToastClicker/toast.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" id="css">
  </head>
  <body>
    <div class="time">
      <div id="time">
        <p>Be fast to click the toast</p>
      </div>
      <button type="button" name="start" onclick="startGame(this)" id="start">Start</button>
    </div>
    <img style="display:none;" src="toast.png" alt="Toast" id="toast" onclick="randomPos(this)">
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
